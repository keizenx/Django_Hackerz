}

}

.blog-content h6 {

}

  height: auto;
  border-radius: 0.5rem;

}

}

}

.blog-content ul,

}

.blog-content li {
  margin-bottom: 0.5rem;
}

.blog-content blockquote {

  padding: 1rem 2rem;

}

.blog-content code {

.comments-section {

  padding-top: 2rem;

}

.comments-section h3 {

}

}

.comment {

}

.comment:hover {
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.comment-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
}

.comment-author {

  color: hsl(142, 100%, 50%);
}

.comment-date {

}

.btn-reply {

  border: none;
  color: hsl(142, 100%, 50%);

  font-size: 0.875rem;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  transition: background-color 0.2s;
}

.btn-reply:hover {
  background-color: hsla(142, 100%, 50%, 0.1);
}

.reply-form-container {

  padding: 1rem;
  background-color: hsl(240, 3.7%, 12%);

}

.reply-textarea {
  width: 100%;
  min-height: 100px;

  border: 1px solid hsl(240, 3.7%, 20%);
  border-radius: 0.5rem;

  margin-bottom: 1rem;
}

.reply-actions {
  display: flex;
  gap: 1rem;
  justify-content: flex-end;
}

.btn-reply-submit,
.btn-reply-cancel {
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  border: none;
  cursor: pointer;
  font-size: 0.875rem;
  transition: all 0.2s;
}

.btn-reply-submit {
  background-color: hsl(142, 100%, 50%);
  color: hsl(240, 3.7%, 10%);
}

.btn-reply-submit:hover {

}

.btn-reply-cancel {
  background-color: transparent;
  color: hsl(240, 5%, 64.9%);
}

.btn-reply-cancel:hover {
  background-color: hsl(240, 3.7%, 15%);
}

/* Style des tags */
.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin: 2rem 0;
}

.tag-link {
  display: inline-block;
  padding: 0.5rem 1rem;
  background-color: hsla(142, 100%, 50%, 0.1);
  color: hsl(142, 100%, 50%);
  border-radius: 2rem;
  font-size: 0.875rem;
  text-decoration: none;
  transition: all 0.2s;
}

.tag-link:hover {
  background-color: hsla(142, 100%, 50%, 0.2);
  transform: translateY(-1px);
}

/* Style des messages de feedback */
.feedback-message {
  margin-top: 0.5rem;
  padding: 0.75rem;
  border-radius: 0.5rem;
  font-size: 0.875rem;
  animation: fadeIn 0.3s ease;
}

.feedback-message.error {
  background-color: hsla(0, 100%, 50%, 0.1);
  color: hsl(0, 100%, 70%);
  border: 1px solid hsla(0, 100%, 50%, 0.2);
}

.feedback-message.success {
  background-color: hsla(142, 100%, 50%, 0.1);
  color: hsl(142, 100%, 70%);
  border: 1px solid hsla(142, 100%, 50%, 0.2);
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeOut {
  from {
    opacity: 1;
    transform: translateY(0);
  }
  to {
    opacity: 0;
    transform: translateY(10px);
  }
}

.comment-dropdown {
  position: relative;
  margin-left: auto;
}

  background: none;
  border: none;
  color: hsl(240, 5%, 64.9%);

  border-radius: 50%;

  justify-content: center;

.dropdown-toggle:hover {
  background-color: hsl(240, 3.7%, 15%);

}

  align-items: center;
  justify-content: center;
}

.dropdown-menu {
  position: absolute;

  z-index: 1000;

}

.dropdown-item {

  align-items: center;

  font-size: 0.875rem;

}

.dropdown-item:hover {
  background-color: hsl(240, 3.7%, 15%);
}

.dropdown-item i {
  font-size: 1rem;
  opacity: 0.7;
}

  color: hsl(210, 100%, 70%);
}

.btn-delete-comment {
  color: hsl(0, 100%, 70%);
}

.btn-delete-comment:hover {
  background-color: hsla(0, 100%, 50%, 0.1);
}

  position: fixed;

  left: 0;

  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

  opacity: 1;
}

.modal-content {

  border-radius: 0.75rem;
  width: 90%;

  border: 1px solid hsl(240, 3.7%, 20%);
  transform: translateY(20px);
  transition: transform 0.3s ease;
}

.modal[style*="flex"] .modal-content {

}

@keyframes fadeInUp {

    }

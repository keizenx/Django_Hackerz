{% load static %}
<div class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="cartDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-shopping-cart"></i>
        Panier
        {% if cart_items_count > 0 %}
            <span class="badge bg-danger">{{ cart_items_count }}</span>
        {% endif %}
    </a>
    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cartDropdown">
        {% if cart_items_count > 0 %}
            <div class="px-3 py-2">
                <p class="mb-2">{{ cart_items_count }} article(s)</p>
                <p class="mb-2">Total: {{ cart_total }}â‚¬</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'shop:cart_detail' %}" class="btn btn-primary btn-sm">Voir le panier</a>
                    <a href="{% url 'shop:checkout' %}" class="btn btn-success btn-sm">Commander</a>
                </div>
            </div>
        {% else %}
            <div class="px-3 py-2">
                <p class="mb-0">Votre panier est vide</p>
            </div>
        {% endif %}
    </div>
</div>
